name: BBC News Auto-Archive & Push

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  news_processing:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键：授予工作流写仓库权限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，避免提交冲突

      # ...（其他步骤不变，重点修改提交步骤）

      - name: Commit archive files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 验证存档文件是否生成
          echo "当前目录文件:"
          ls -la
          echo "存档目录文件:"
          ls -la news_archive/ || echo "存档目录不存在"
          
          # 强制添加所有存档文件
          git add news_archive/  # 添加整个目录，确保不遗漏
          
          # 提交（处理无变更情况）
          git commit -m "Add news archive $(date +%Y-%m-%d)" || echo "No changes"
          
          # 安全推送（避免强制覆盖）
          git push origin main
